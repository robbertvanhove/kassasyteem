<html>

<head>
    <title>kassa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

        <table id="products"></div>

    <script>
        $(document).ready(function () {

            $.ajax({
                type: "GET",
                url: "prijslijst.xml",
                dataType: "xml",
                success: function(xml){
                    $(xml).find('artikel').each(function(){
                        var title = $(this).find("product").text();
                        var prijs = $(this).find("prijs").text();
                        $("<tr></tr>").html("<td>" + title + "</td><td>" + prijs + "</td>" ).appendTo("#products");
                    });
                }
            });

        });

        
    </script>



</body>

</html>
